default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: spaced_development

test:
  <<: *default
  database: spaced_test

production:
  <<: *default
  database: spaced_production
  username: spaced
  password: <%= ENV['SPACED_DATABASE_PASSWORD'] %>
